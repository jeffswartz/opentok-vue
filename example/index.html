<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>opentok-vue demo</title>
  </head>
  <body>
    <div id="app">
      <p>API Key: {{ apiKey }}</p>
      <p>Session ID: {{ sessionId }}</p>
      <p>Token: {{ token }}</p>
      <ot-publisher id="publisherContainer"></ot-publisher>
      <ot-session v-show='connected'></ot-session>
    </div>

    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="createSession.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
